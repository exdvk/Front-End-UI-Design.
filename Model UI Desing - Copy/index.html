<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Model UI desing </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!--  header tag  start -->
    <header>
        <div class="cont">
            <div class="logo">
                <img src="/img/gitlab-logo-600.png" alt="ourlogo">
            </div>

            <span class="bars"> <i class="fa-solid fa-bars-staggered"></i></span>

            <div class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search">
            </div>
        </div>

        <div class="notification">
            <i class="fa-solid fa-bell"></i>
            <div class="img">
                <img src="/img/header img.jpg" alt="jonson">
            </div>
        </div>
    </header>

    <!-- header tag  end  -->
<div class="main">
    <aside>
        <div class="aside-container-1">
            <div class="icon-2">
                <i class="fa-solid fa-chart-pie"></i><a class="Overview" href="#">Overview</a>
            </div>

            <div class="icon-1">
                <i class="fa-solid fa-file-lines"></i> <a href="#">Pages</a>
            </div>

            <div class="dropdown">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="dropbtn">Sales</span>
                <div class="dropdown-content">
                    <a href="#">Product List</a>
                    <a href="#">Billing</a>
                    <a href="#">invoice</a>
                </div>
            </div>

            <div class="icon-1">
                <i class="fa-solid fa-envelope"></i> <a href="#">Message</a>
            </div>

            <div class="icon-1">
                <i class=" fa-solid fa-lock"></i> <a href="#">Authentication</a>
            </div>
        </div>

        <div class=aside-container-2>
            <div class="icon">
                <i class="fa-solid fa-database"></i><a href="#">Docs</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-database"></i><a href="#">Components</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-life-ring"></i><a href="#">help</a>
            </div>
        </div>
    </aside>

    <div class="container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/img/slider img (1).jpeg" class="d-block w-100" width="1200px" height="500px" alt="...">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/slider img (2).jpeg" class="d-block w-100" width="1200px" height="500px"  alt="...">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/slider img (3).jpeg" class="d-block w-100"width="1200px" height="500px"  alt="...">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>


    <div class="card-container">
        <div class="card">
            <img src="/img/progresbar-1.jpeg" alt="">
            <div class="card-container">

            </div>
        </div>

        <div class="card">
            <img src="/img/card 1.jpg" alt="">
            <div class="card-container">

            </div>
        </div>

        <div class="card">
            <img src="/img/computer.jpeg" alt="">
            <div class="card-container">

            </div>
        </div>
    </div>

    
    <footer>
        <div class="copyright">
            <p>@ 2024 Themesberg.LLC .All rights reserved</p>
        </div>
        <div class="footer-link">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-solid fa-globe"></i>
        </div>

    </footer>
</body>

</html>
